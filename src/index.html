<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Finder</title>
</head>

<body>
  <div class="container">
    <form class="form" id="search-form" autocomplete="off">
      <label>
        <input type="text" name="search-text" placeholder="Search images..." required />
      </label>
      <button type="submit">Search</button>
    </form>

    <!-- Лоадер -->
    <div class="loader-wrapper is-hidden" id="loader" aria-hidden="true">
      <span class="loader"></span>
      <span class="loader-label">Loading...</span>
    </div>

    <ul class="gallery" id="gallery" aria-live="polite"></ul>
  </div>

 <script type="module" src="./main.js"></script> 
</body>

</html>
